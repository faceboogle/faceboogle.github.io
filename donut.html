<html>
  <head>
    <title>JIT donuts</title>
    <link rel="stylesheet" type="text/css" href="https://github.com/KJlmfe/-Head-First-JavaScript-/blob/master/ch02/donuts.css" />
    <script type="text/javascript">
      Function updateOrder() {
        Const TAXRATE = 0.0925;
        Const DONUTPRICE = 0.50;
        var numCakeDonuts = parseInt(document.getElementById("cakedonuts").value);
        If (isNaN(numCakeDonuts)) numCakeDonuts = 0;
        var numGlazedDonuts = parseInt(document.getElementById("glazeddonuts").value);
        If (isNaN(numGlazedDonuts)) numGlazedDonuts = 0;
        var subTotal = (numCakeDonuts + numGlazedDonuts) * DONUTPRICE;
        var tax = subTotal * TAXRATE;
        var total= subTotal + tax;
        Document.getElementById("subtotal").value = "$" + subTotal.toFixed(2);
        document.getElementById("tax").value = "$" + tax.toFixed(2);
        document.getElementById("total").value = "$" + total.toFixed(2);
      }
     Function placeOrder() {
        // submit order to server...
        form.submit();
      }
    </script>
  </head>
  <body>
     <div id="frame">
        ...
        <form name="orderform" action="donut.php" method="POST">
          ...
          <div class="field">
          Number of cake donuts; <input type="text" id="cakedonuts" name="cakedonuts" 
            value="" on change="updateOrder();" />
          </div>
          <div class = "field">
          Number of glazed donuts; <input type="text" id="glazeddonuts" name="glazeddonuts" 
            value="" on change="updateOrder();" />
          </div>
          ...
         <div class="field">
         <input type="button" value="Place order" onclick="placeOrder(this.form);" />
         </div>
       </form>
      </div>
    </body>
</html>
