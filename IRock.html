<html>
  <head>
    <title>iRock - the virtual pet rock</title>
    <script> type="text/javascript">
      Var userName;
      Function greetUser() {
        Alert("Hello, I'm a rock");
      }
      Function touchRock() {
        If (userName) {
          Alert("I like the attention, " + userName + ". Thank you");
        }
        Else {
          userName = prompt("What is your name?", "Enter your name here.");
          If (userName)
            Alert ("it is good to meet you" + userName + ".");
        }
      Document.getElementById("RockImg").src = "IMG000004.PNG";
      setTimeout("document.getElementById('rockImg').src = 'IMG000002.PNG';", 10 * 1000);
      }
    </script>
  </head>

  <body onload="greetUser();">
    <div style="margin-top:100px; text-align:center">
      <img id="rockImg" src="IMG000002.PNG" alt="iRock" style="cursor:pointer" onclick="touchRock();" />
    </div>
  </body>
</html>
