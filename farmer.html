<!DOCTYPE html>
<html>
  <head>
    <script>
      var balance=0;
      var year=2016;
      function updElem(value, targ, elemType) {
         // value = new txt, targ = node id, elemType = P,H1,etc
         var node = document.getElementById(targ);
         node.removeChild(node.firstChild);
         var newItem = document.createElement(elemType);
         var textnode = document.createTextNode(value);
         newItem.appendChild(textnode);
         node.appendChild(newItem, node);     
      }
      function increase() {
         switch (randomNumber=Math.floor(Math.random()*3)) {
           case 0:
             weather = "sunny";
             break;
          case 1:
             weather = "cold";
             break;
          default:
             weather = "rainy";
             break;
          } // randomise the weather
          updElem("The weather will be " + weather + " next year", "weather", "LI");
         var randomNumber=Math.floor((Math.random()*101)+50)
         balance=balance+randomNumber;
         updElem("Bank Balance: £"+balance,"bank","DIV");
         updElem('Last year you grew potatoes and sold them for £'+randomNumber, "sales", "LI");
         year++;
         updElem("Current year: "+year, "year", "DIV");
      }
      function renameFarm() {
         var farmName = prompt("What farm name?", "type here");
         if (true) {  // why not.. if(farmName) ?
            updElem('Farm name: '+farmName, "fname", "DIV");
         }
      }
    </script>
  </head>
  
  <body>   
    <div id="fname">Farm name: Monkey Chops Farm</div>
    <div>Established: 2016</div>
  <hr>
    <div id="year">Current year: 2016</div>
    <div id="bank">Bank Balance: £0</div>
  <hr>
    <p>Farm report:<p>
    <UL>
      <li id='weather'>The weather will be good next year</li>
      <li>People like to eat potatoes</li>
      <li id='sales'>Last year you didn't grow anything</li>
    </UL>
    <div><strong>... choose an action...</strong></div>
      <button onclick="increase()">Grow potatoes</button>
      <button onclick="renameFarm()">Change farm name</button>
  </body>
</html>
