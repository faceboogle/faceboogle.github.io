<!DOCTYPE html>
<html>
  <head>
    <title>farm simulator</title>
    <script>
      function myFunction(newText) {
         var newItem = document.createElement("P");
         var textnode = document.createTextNode("Farm name: " + newText);
         newItem.appendChild(textnode);
         document.body.replaceChild(newItem, document.getElementById("fname"));
      }
      function playerName() {
         var farmName = prompt('What is your farm called?', "Type name here");
         myFunction(farmName);
      }
    </script>
  </head>
  
  <body>   
    <p id="fname">Farm name: Monkey Chops Farm</p>
    <p id="fnord">Established: 2016</p>
  <hr>
    <div>current year: <em>not yet implemented</em></div>
    <div>bank balance: Â£0.09</div>
  <hr>
    
    <button onclick="playerName()">Change Farm Name</button>
  </body>
</html>
