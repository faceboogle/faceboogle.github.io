<!DOCTYPE html>
<html>
  <head>
    <title> farm simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript">
      function replaceNodeText(id,newText) {
        var node = document.getelementById(id);
        while (node.firstChild)
          node.removeChild(node.firstChild);
        node.appendChild(document.createTextNode(newText));
      }
      function initFarm() {
        var farmName = prompt('What is your farm called?', "Type name here");
          if (farmName) {
        
            //             replaceNodeText(fname,'Your farm name:' + farmName); 
            var textnode = document.createTextNode("Water farm");
            var item = document.getElementById("fname").childNodes[0];
            item.replaceChild(textnode, item.childNodes[0]);
        }
      function myFunction() {
        var textnode = document.createTextNode("Water");
        var item = document.getElementById("myList").childNodes[0];
        item.replaceChild(textnode, item.childNodes[0]);
        }
      }
    </script>
  </head>
  
  <body onload="initFarm();">
    <p id="version">Welcome to farm simulator v0.1</p>
    <p id="fname">Your farm name: Monkey Chops Farm</p>
    <div>Established: 2016</div>
  <hr>
    <div>current year: <em>not yet implemented</em></div>
    <div>bank balance: Â£0.07</div>
  <hr>
  <ul id="myList"><li>Coffee</li><li>Tea</li><li>Milk</li></ul>
    <button onclick="myFunction()">Try it</button>
  </body>
</html>
